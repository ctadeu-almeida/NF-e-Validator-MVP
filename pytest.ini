[tool:pytest]
# Configuração do pytest para CSVEDA

# Diretórios de testes
testpaths = tests

# Padrão para descoberta de arquivos de teste
python_files = test_*.py *_test.py

# Padrão para descoberta de classes de teste
python_classes = Test*

# Padrão para descoberta de funções de teste
python_functions = test_*

# Marcadores personalizados
markers =
    unit: marca um teste como unitário
    integration: marca um teste como de integração
    slow: marca um teste como lento
    agent: marca testes relacionados a agentes IA
    data: marca testes relacionados a processamento de dados
    ui: marca testes relacionados à interface
    mock: marca testes que usam mocks

# Opções padrão
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Filtros de warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Diretórios a ignorar
norecursedirs = .git .tox build dist *.egg venv env

# Cobertura de código (se pytest-cov estiver instalado)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Configuração para testes paralelos (se pytest-xdist estiver instalado)
# addopts = -n auto